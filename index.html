<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Clone Youtube</title>
</head>
<body>

    <header>
        <div class="container-menu-logo">
            <img class="menu-hamb" src="assets/img/cardapio.png" alt="Menu">
            <img class="logo-youtube" src="assets/img/youtube 1.png" alt="Logo Youtube">
        </div>
        <div class="search-bar">
            <input type="text">
            <img src="assets/img/lupa.png" alt="">
        </div>
        <div class="avatar-icons">
            <img class="camera" src="assets/img/camera-de-video.png" alt="Adicionar Vídeo">
            <img class="notif" class="notificacao" src="assets/img/notificacao.png" alt="Notificações">
            <img src="assets/img/Avatar.png" alt="Avatar">
        </div>
    </header>

    <div class="container">
        <main>
            <section>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MqSQcxGyzrY?si=rGb868x086nJdmwq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
                </iframe>

                <h1>5 coisas que podem acabar com sua carreira Dev antes de começar! | Getting Started #5</h1>

                <div class="container-action">
                    <div class="content-logo-button">
                        <img src="assets/img/Channel Infos .png" alt="Logo DIO">
                        <button>INSCREVA-SE</button>
                    </div>
                    <ul class="action-icons">
                       <li><img src="assets/img/Like.png" alt="Icon Like"></li>
                       <li><img src="assets/img/Deslike.png" alt="Icon Deslike"></li>
                       <li><img src="assets/img/Share.png" alt="Icon Share"></li>
                       <li><img src="assets/img/Download.png" alt="Icon Donwload"></li>
                    </ul>
                </div>

            </section>
        </main>

        <aside>
            <section>
                <h2>Conteúdo Relacionado</h2>
                <p>Este é o conteúdo relacionado ou secundário.</p>
            </section>
        </aside>
    </div>

</body>
</html>
